<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <!-- Same navigation as index.html -->
  </header>
  <main>
    <form>
      <fieldset>
        <legend>Feedback Survey</legend>
        <label>How did you find me?</label>
        <input type="radio" name="source" value="LinkedIn"> LinkedIn
        <input type="radio" name="source" value="Google"> Google
        
        <label>Your Interests:</label>
        <input type="checkbox" name="interest" value="web-dev"> Web Development
        <input type="checkbox" name="interest" value="design"> Design
        
        <label>Comments:</label>
        <textarea></textarea>
        
        <button type="submit">Submit</button>
      </fieldset>
    </form>
  </main>
<footer>
    <p>&copy; 2025 david portfolio. All rights reserved.</p>
  </footer>
  <script src="js/script.js"></script>
</body>
</html>
